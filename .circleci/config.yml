version: 2
jobs:
  build:
    docker:
      - image: circleci/node:8.4.0
    branches:
      only:
        - master
        - /v-.*/
    steps:
      - checkout
      - run:
          name: install-npm
          command: npm install
      - run:
          name: test
          command: npm test
      - run:
          name: code-coverage
          command: './node_modules/.bin/nyc report --reporter=text-lcov'
#      - store_artifacts:
#          path: test-results.xml
#          prefix: tests
      - store_artifacts:
          path: coverage
          prefix: coverage
